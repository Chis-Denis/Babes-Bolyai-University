<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .total { font-weight: bold; text-align: right; padding: 8px; }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <table>
        <tr>
            <th>Size</th>
            <th>Colour</th>
            <th>Price</th>
            <th>Photo Link</th>
        </tr>
        <tr>
            <td>M</td>
            <td>Beige</td>
            <td>$199.99</td>
            <td><a href="http://example.com/images/beige_m.jpg">View Photo</a></td>
        </tr>
        <tr>
            <td>XS</td>
            <td>Black</td>
            <td>$249.99</td>
            <td><a href="https://example.com/images/black_l.png">View Photo</a></td>
        </tr>
        <tr>
            <td>PPPP</td>
            <td>32312</td>
            <td>$2312210000000000000.00</td>
            <td><a href="https://2">View Photo</a></td>
        </tr>
    </table>
    <div class="total">Total Amount: $2312210000000000512.00</div>
</body>
</html>
